<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Additionals/styleForm.css">

    

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="/Additionals/js/initializeFirebase.js"></script>
    <script src="/Additionals/js/firebaseAddUser.js"></script>
    <title>Sign In</title>
</head>
<body> 

    <!-- HEADER -->
    <header>
        <nav>
            <input id="Home" type="button" value="PUNCHED!" onclick="window.location.replace('Index.html')">
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <form id="MainForm-Signin" class="MainFormSignin">
            <div class="form-title">
                <h2>Sign In</h2>
            </div>
            <div class="form-inputs">
                <label for="email">Enter Email</label>
                <input class="credentials" type="email" name="email" id="email" placeholder="Email">
                <label for="password">Enter Password</label>
                <input class="credentials" type="password" name="password" id="password" placeholder="Password">
                
                <input class="SignIn" type="button" onclick="SignInUser()" value="Sign In">

                <div class="radio-label">
                    <label class="linkHover" for="Register">Register</label>
                    <br>
                    <label class="linkHover" for="frogetPassword">Froget Password</label>
                </div>
            </div>
                  
            <div class="radioBtn">
                <input type="radio" name="frogetPassword" id="frogetPassword" onclick="window.location.replace('ForgotPassword.html')" >
                <input type="radio" name="Register" id="Register" onclick="window.location.replace('Signup.html')">
            </div>            
        </form>
    </main>
    
    <!-- FOOTER -->
    <footer>
    </footer>

    
</body>
</html>
