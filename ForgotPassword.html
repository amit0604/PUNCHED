<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Additionals/styleForm.css">

    

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="/Additionals/js/initializeFirebase.js"></script>
    <script src="/Additionals/js/firebaseAddUser.js"></script>
    <title>ForgotPassword</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav>
            <input id="Home" type="button" value="PUNCHED!" onclick="window.location.replace('Index.html')">
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <form id="MainForm-ForgotPassword" class="MainFormSignin">
            <div class="form-title">
                <h2>Forgot Password</h2>
            </div>
            
            <div class="form-inputs">
                <label for="email">Enter Email</label>
                <input class="credentials" type="email" name="email" id="email" placeholder="Email">
                <input class="SignIn" type="button"  onclick="ForgotPassword()" value="Reset Password">
                <span onclick="window.location.replace('Signin.html')">Sign In</span>
                <!--  -->
                <!-- button to replace back to log in -->
                <!--  -->
            </div>
        </form>
</body>
</html>
